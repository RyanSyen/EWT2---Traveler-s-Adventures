        .reward {
            margin: 0 5px 5px 0;
            width: 128px;
            height: 128px;
            position: relative;
            float: left;
        }

        .reward img {
            width: 100%;
            height: 100%;

        }

        .reward img:hover {
            cursor: pointer;
        }

        .reward div {
            position: absolute;
            bottom: 0%;
            background: #0009;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .timer {
            font-family: sans-serif;
            display: inline-block;
            /* padding: 24px 32px; */

            border-radius: 30px;
            background: white;
            color: red;
        }

        .timer__part {
            font-size: 36px;
            font-weight: bold;
        }

        .timer__btn {
            width: 50px;
            height: 50px;
            margin-left: 16px;
            border-radius: 50%;
            border: none;
            color: white;
            background: #8208e6;
            cursor: pointer;
        }

        .timer__btn--start {
            background: #00b84c;
        }

        .timer__btn--stop {
            background: #ff0256;
        }

        #delete {
            font-size: large;
            padding: 0.5em 1em;
        }

        .modal-container {
            z-index: 9999;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-open {
            display: flex;
        }

        .modal {
            max-width: 700px;
            max-height: 400px;
            background-color: white;
            border-radius: 3px;
        }

        .modal-button {
            text-transform: uppercase;
            padding: 0.5em 1em;
            border: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            margin-left: 0.5em;
        }

        .modal-confirm-button {
            background-color: tomato;
            cursor: pointer;
        }

        .modal-header {
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .modal-header h2 {
            margin: 1em;
        }

        .modal-header span {
            padding-right: 0.3em;
            cursor: default;
            align-self: flex-end;
        }

        .modal-content {
            padding: 1em;
            flex-grow: 1;
        }

        .modal-footer {
            padding: 1em;
            background-color: rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: flex-end;
        }

        .close-button {
            border: none;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
        }

        .departure {
            font-size: 1.5em;
        }

        #countdown {
            padding: 5px;
            border: 1px solid black;
            display: inline-block;
            padding: 14px;
            border-radius: 5px;
        }

        .departure #countdown .span {
            display: inline-block;
        }

        .departure .hours,
        .departure .minutes,
        .departure .seconds {
            color: #fff;
            background: #000;
            background: linear-gradient(to top, #444 0%, #444 50%, #000 50%, #000 100%);
            border-radius: 6px;
            padding: 10px;
            font-family: arial;
        }

        .departure .hSep,

            padding: 5px;
        }
    </style>

            const parseTime = (time) => {
                const hours = Math.floor(time / 3600);
                let rest = time - (hours * 3600);
                const minutes = Math.floor(rest / 60);
                rest = rest - (minutes * 60);
                const seconds = Math.floor(rest);
                const milliseconds = (rest - seconds) * 1000;

                return [hours, minutes, seconds, milliseconds];
            };

            };

                        }, parsedTime[3]);
