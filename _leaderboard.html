    <script>
        //initialize firebase app
        firebase.initializeApp({
            projectId: 'apiwebservice-340215'
        });

        const db = firebase.firestore();
        const ref = db.collection('users');


        Vue.use(Vuefire.firestorePlugin);

        const vm = new Vue({
            el: '#app',
            data: {
                //weapons: [],
                field: 'exp',
                reverse: false,
                users: [],
            },
            firestore: {
                users: ref //friends collection match to the friends properties
                //we can sort the data using orderBy at the firestore side

            },
            computed: {
                result() {
                    let arr = this.$root.users.slice();
                    let f = this.field;

                    switch (f) {
                        case 'exp':
                            arr.sort((a, b) => b[f] - a[f]);
                            break;
                        default:
                            arr.sort((a, b) => b[f] - a[f]);
                            break;
                    }

                    //if (this.reverse) arr.reverse();

                    return arr;
                }
            },
            methods: {
                sort(f) {
                    if (f == this.field) {
                        this.reverse;
                    } else {
                        this.reverse = false;
                    }
                    this.field = f;
                },
                css(f) {
                    if (f == this.field) {
                        return this.reverse ? 'desc' : 'asc';
                    }
                },
            },
            created() {
                db.collection('exp').get().then(snap => {
                    snap.forEach(doc => {
                        let f = {
                            id: doc.id,
                            level: doc.level,
                            exp: doc.exp
                        };
                        this.users.push(f);
                        console.log(this.users)
                    });
                });


            }



        })
    </script>
